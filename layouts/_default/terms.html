{{ partial "header.html" . }}
	<div class="container wrap">
		<h1>{{ .Name }}</h1>
		{{ $data := .Data }}
			<ul>
				{{ range $key, $value := .Data.Terms.ByCount }}
					<li>
						<a href="{{ $.Site.BaseURL }}/{{ $data.Plural }}/{{ $value.Name | urlize }}/">{{ $value.Name }}<sup>{{ $value.Count }}</sup></a>
					</li>
				{{ end }}
			</ul>
	</div>
 {{ partial "footer.html" . }}
